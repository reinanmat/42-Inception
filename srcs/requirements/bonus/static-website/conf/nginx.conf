server {
	listen				4242;
	server_name			revieira.42.fr;

	server_name revieira.42.fr;

	ssl_certificate_key	/etc/ssl/private/private.key;
	ssl_certificate /etc/ssl/certs/certificate.crt;
	ssl_protocols TLSv1.2 TLSv1.3;

	index	index.html index.htm;

	location / {
		root /usr/share/nginx/html;
	}
}
